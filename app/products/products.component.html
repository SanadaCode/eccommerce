
<br>
<div  class="continer" *ngIf="products != null">
    <div *ngIf="!isSeller" class="card-columns">
        <app-product-item
        *ngFor="let productEl of products"
        [product]="productEl"
        [showButton]="isLoggedIn"
        >
        </app-product-item>
    </div>
  <div class="row" *ngIf="isSeller ">
    <div class="col-10" >
      <div class="card-columns" *ngIf="isSeller && !isTable">
          <app-product-item
          *ngFor="let productEl of products"
          [product]="productEl"
          [showButton]="isLoggedIn"
          >
          </app-product-item>
      </div>
      <div *ngIf="isSeller && isTable">
          <table class="table table-striped table-bordered dt-responsive nowrap" id="dataTable" >
              <thead class="">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Immagine</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Descrizione</th>
                  <th scope="col">Prezzo</th>
                  <th scope="col">Quantit√†</th>
                  <th scope="col">Modifica</th>
                  <th scope="col">Cancella</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products; let i=index">
                  <td>{{i+1}}</td>
                  <td><img style="max-height: 100px; min-height: 100px;" src="{{product.img}}"></td>
                  <td>{{product.productName}}</td>
                  <td>{{product.desc}}</td>
                  <td>{{product.productPrice}}</td>
                  <td>{{product.quantity}}</td>
                  <td><a class="btn btn-primary mr-2" *ngIf="productData.seller" (click)="editProduct(product)">Modifica</a></td>
                  <td><a class="btn btn-primary mr-2" *ngIf="productData.seller" (click)="deleteProduct(product)"><i class="fa fa-trash"></i></a></td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
    <div class="col-2" *ngIf="isSeller">
      <button class="btn btn-primary mr-2" (click)="getTable()" [disabled]="isTable">Table</button>
      <button class="btn btn-primary mr-2" (click)="getCard()" [disabled]="!isTable">Card</button>
    </div>
  </div>
</div>
