<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h3>Choose File</h3>
          <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <input type="file" name="image"#file   (change)="fileProgress($event)"/>
              </div>
              <img id="output">
              <div class="form-group">
                  <button class="btn btn-primary" >Submit</button>
              </div>
          </form>
      </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <button (click)="getImage()"> get image</button>
            <img [src]="transform()" id="test" alt="image">
        </div>
    </div>
</div>
