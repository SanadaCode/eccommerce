<div class="alert alert-danger mt-2"   *ngIf="(orders==null || orders.length == 0) && !flag">
    <span >Ordini non disponibili</span>
</div>
<h1  *ngIf="orders!=null && orders.length != 0 " class="display-1" >Oridine</h1>
<hr *ngIf="orders!=null && orders.length != 0 ">
<table class="" id="dataTable" *ngIf="orders!=null && orders.length != 0 " >
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Data</th>
      <th scope="col">Prezzo</th>
      <th scope="col">Stato Ordine</th>
      <th scope="col">Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders; let i=index">
      <td>{{i+1}}</td>
      <td>{{order.date | date: 'd/MM/yyyy'}}</td>
      <td>{{order.transaction.price}}â‚¬</td>
      <td>{{order.state.desc}}</td>
      <td><button class="btn btn-primary" (click)="getDetail(order.id)">Detail</button></td>
    </tr>
  </tbody>
</table>
