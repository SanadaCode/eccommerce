<br>
<div clasS="signup-page">
    <form [formGroup]="loginForm" (submit)="onSubmit($event)">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"  formControlName="email" >
            <span style="color:red" *ngIf="!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)">Inserisci una email valida!</span> 
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" 
            class="form-control" 
            id="inputPassword" 
            placeholder="Password"
            formControlName="pass"
            >
            <span style="color:red" 
            *ngIf="!loginForm.get('pass').valid && (loginForm.get('pass').dirty || loginForm.get('pass').touched)">
              Inserisci una password valida! La password deve avere almeno 8 caratteri.</span>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password"
                formControlName="confirmPass"
                >
                <span style="color:red" 
                *ngIf="!loginForm.get('confirmPass').valid && (loginForm.get('confirmPass').dirty 
                || loginForm.get('confirmPass').touched)">
                Inserisci una password valida! La password deve avere almeno 8 caratteri.</span>
                <br *ngIf="!loginForm.get('confirmPass').valid && (loginForm.get('confirmPass').dirty 
                || loginForm.get('confirmPass').touched)">
                <span style="color:red" *ngIf="success">Utente gi√† iscritto</span>
                <br *ngIf="success">
                <div *ngIf="logingForm != undefined">
                    <span style="color:red" *ngIf="loginForm.errors.confirm 
                    ">Le due password non corrispondono!</span>
                    <br *ngIf="loginForm.errors.confirm  && (loginForm.get('confirmPass').dirty 
                    || loginForm.get('confirmPass').touched) && (loginForm.get('pass').dirty || loginForm.get('pass').touched)">
                </div>
        </div>
        <button type="submit" class="btn btn-primary" 
        [disabled]="!loginForm.valid">Iscriviti</button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </form>
</div>
