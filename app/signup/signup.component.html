<div clasS="signup-page">
    <form [formGroup]="loginForm" (submit)="onSubmit($event)">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"  formControlName="email" >
            <span style="color:red" *ngIf="!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)">Inserisci una email valida!</span> 
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" 
            class="form-control" 
            id="inputPassword" 
            placeholder="Password"
            formControlName="pass"
            >
            <span style="color:red" *ngIf="!loginForm.get('pass').valid && (loginForm.get('pass').dirty || loginForm.get('pass').touched)">Inserisci la password</span>
            <br>
            <span style="color:red" *ngIf="success">Utente gi√† iscritto</span>
        </div>
        <button type="submit" class="btn btn-primary" 
        [disabled]="!loginForm.valid">Iscriviti</button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </form>
</div>
